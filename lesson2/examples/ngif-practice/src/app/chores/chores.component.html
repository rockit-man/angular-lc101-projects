<div class="chores">
    <h3>Chores</h3>
    <ul>
        <li *ngFor = 'let chore of chores'>{{chore}}</li>
    </ul>
    <p *ngIf = 'chores.length > finishedChores.length' style='color:red'>Work harder!</p>
</div>
<hr>
<div class="doneChores">
    <h3>Done Chores</h3>
    <ul>
        <li *ngFor = 'let done of finishedChores'>{{done}}</li>
    </ul>
    <img src='{{targetImage}}' alt='Oops! No image.' *ngIf = 'chores.length === 0 || finishedChores.length - chores.length >= 3; else noAllowance'>
</div>
<hr>

<h1 *ngIf = 'chores.length === 0 && finishedChores.length >= 4; else howToIceCream'>Ice cream treat!</h1>

<ng-template #noAllowance>
    <p style='color:black'>No allowance yet.</p>
</ng-template>

<ng-template #howToIceCream>
    <div class = 'treat'>
        <h3>How to earn an ice cream treat:</h3>
        <p>Your chores list must be cleared.</p>
        <p>You must finish at least 4 chores.</p>
    </div>
</ng-template>
